<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DIGITAL SECRETARIOS - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #1e3a8a;
            --color-secondary: #3b82f6;
            --color-accent: #f59e0b;
            --color-text-light: #f8f9fa;
            --color-text-dark: #1f2937;
            --color-text-muted: #6b7280;
            --color-card: #ffffff;
            --color-success: #10b981;
            --color-error: #ef4444;
            --color-border: #e5e7eb;
            --border-radius: 8px;
            --shadow-heavy: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: var(--color-text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .landing-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .landing-card {
            background-color: var(--color-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            padding: 40px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .logo-card {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: var(--color-text-light);
        }

        .logo-container {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .title-card h1 {
            font-size: 2.2rem;
            color: var(--color-primary);
            margin-bottom: 15px;
        }

        .auth-card {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-form-landing {
            width: 100%;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-text-light);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: var(--color-text-light);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
            color: var(--color-text-muted);
        }

        .auth-tab.active {
            color: var(--color-primary);
            border-bottom: 3px solid var(--color-primary);
        }

        .auth-tab-content {
            display: none;
        }

        .auth-tab-content.active {
            display: block;
        }

        .message {
            padding: 10px;
            border-radius: var(--border-radius);
            margin-top: 10px;
            font-weight: 600;
        }

        .message.error {
            background-color: #fecaca;
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }

        .message.success {
            background-color: #d1fae5;
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-card logo-card">
            <div class="logo-container">
                <i class="fas fa-balance-scale"></i>
            </div>
            <h2>Sistema Judicial</h2>
            <p>Defensoría Civil y Comercial 6</p>
        </div>
        
        <div class="landing-card title-card">
            <h1>SISTEMA DIGITAL SECRETARIOS</h1>
            <p>Sistema de gestión y seguimiento de expedientes judiciales. Actividades de Secretarios y Defensor.</p>
            <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 15px; width: 100%;">
                <button class="btn btn-outline" onclick="showDemoInfo()">
                    <i class="fas fa-info-circle"></i> Instrucciones
                </button>
            </div>
        </div>
        
        <div class="landing-card auth-card">
            <h3 style="color: var(--color-primary); margin-bottom: 10px;">Acceso al Sistema</h3>
            <p style="color: var(--color-text-muted); margin-bottom: 20px;">Ingresa con tus credenciales o regístrate</p>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
                <button class="auth-tab" data-tab="register">Registrarse</button>
            </div>
            
            <div id="login-tab" class="auth-tab-content active">
                <form id="login-form" class="auth-form-landing">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Ingresar al Sistema
                    </button>
                </form>
            </div>
            
            <div id="register-tab" class="auth-tab-content">
                <form id="register-form" class="auth-form-landing">
                    <div class="form-group">
                        <label for="register-nombre">Nombre:</label>
                        <input type="text" id="register-nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-apellido">Apellido:</label>
                        <input type="text" id="register-apellido" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña (Mín. 6 caracteres):</label>
                        <input type="password" id="register-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </form>
            </div>
            
            <div id="auth-message" class="message" style="display: none;"></div>
            
            <div style="margin-top: 20px; font-size: 0.9rem; color: var(--color-text-muted);">
                <p>Los datos se guardan en el navegador (LocalStorage).</p>
            </div>
        </div>
    </div>

    <script>
        // Sistema de autenticación
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya hay usuario logueado
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // Redirigir al dashboard principal
                window.location.href = 'dashboard.html';
            }

            // Configurar event listeners
            setupAuthListeners();
        });

        function setupAuthListeners() {
            // Tabs de autenticación
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    switchAuthTab(tabId);
                });
            });

            // Formulario de login
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Formulario de registro
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleRegister();
            });
        }

        function switchAuthTab(tabId) {
            // Actualizar tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            
            // Actualizar contenido
            document.querySelectorAll('.auth-tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabId}-tab`).classList.add('active');
        }

        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showAuthMessage('Por favor complete todos los campos', 'error');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                showAuthMessage('Inicio de sesión exitoso', 'success');
                
                // Redirigir después de un breve delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showAuthMessage('Credenciales incorrectas', 'error');
            }
        }

        function handleRegister() {
            const nombre = document.getElementById('register-nombre').value;
            const apellido = document.getElementById('register-apellido').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!nombre || !apellido || !email || !password) {
                showAuthMessage('Por favor complete todos los campos', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAuthMessage('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.some(u => u.email === email)) {
                showAuthMessage('Este email ya está registrado', 'error');
                return;
            }
            
            const newUser = {
                id: generateId(),
                nombre,
                apellido,
                email,
                password,
                fechaRegistro: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Iniciar sesión automáticamente
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            showAuthMessage('Registro exitoso', 'success');
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        function showAuthMessage(message, type) {
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function showDemoInfo() {
            alert(`SISTEMA DE DEMOSTRACIÓN

INSTRUCCIONES:
1. Regístrese con un email y contraseña (mínimo 6 caracteres)
2. Inicie sesión con sus credenciales
3. Explore las diferentes secciones del sistema

SECCIONES DISPONIBLES:
- Causas verificadas
- Causas antecedentes
- Causas Protección
- Actividades Judiciales
- Entrevistas Clientes
- Agenda
- Otras tareas
- Reporte de tareas
- Documentos
- Directorio Clientes
- Directorio de Organismos

Los datos persisten en el navegador.`);
        }
    </script>
</body>
</html>
